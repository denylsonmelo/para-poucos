<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:stella="http://stella.caelum.com.br/faces2"
                template="template.xhtml">

    <ui:define name="conteudo">
        <h:form prependId="false">
            <p:messages showDetail="true" showIcon="false"/>
            <p:panelGrid columns="3">
                <h:outputLabel for="cpf" value="Cpf:"/>
                <p:inputText id="cpf" value="#{mbCadastrarContratante.contratante.cpf}" 
                             required="true" requiredMessage="Por favor coloque o cpf"
                             placeholder="Coloque o cpf" >
                    <stella:validateCPF formatted="false"/>
                </p:inputText>
                <p:message for="cpf"/>
                
                <h:outputLabel value="Nome:"/>
                <p:inputText id="nome" value="#{mbCadastrarContratante.contratante.nome}" 
                             required="true" requiredMessage="Por favor coloque o nome"
                             placeholder="Coloque o nome" />
                <p:message for="nome"/>
                
                <h:outputLabel value="Endereço:"/>
                <p:inputText id="endereco" value="#{mbCadastrarContratante.contratante.endereco}" 
                             required="true" requiredMessage="Por favor coloque o endereço"
                             placeholder="Coloque o endereço" />
                <p:message for="endereco"/>

                <p:commandButton value="Cadastrar" update="@form"
                                 action="#{mbCadastrarContratante.cadastrar()}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
