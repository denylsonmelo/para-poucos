<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam value="#{carregarContratanteBean.id}" name="id"/>
        <f:viewAction action="#{carregarContratanteBean.carregarContratante()}"/>
    </f:metadata>

    <ui:define name="conteudo">
        <h:form prependId="false">
            <p:messages showDetail="true" showIcon="false"/>
            <p:panelGrid columns="3">
                <h:outputLabel for="cpf" value="Cpf:"/>
                <p:inputText id="cpf" value="#{carregarContratanteBean.contratante.cpf}" 
                             disabled="true" readonly="true"/>
                <p:message for="cpf"/>

                <h:outputLabel value="Nome:"/>
                <p:inputText id="nome" value="#{carregarContratanteBean.contratante.nome}" 
                             required="true" requiredMessage="Por favor coloque o nome"
                             placeholder="Coloque o nome" />
                <p:message for="nome"/>

                <h:outputLabel value="Endereço:"/>
                <p:inputText id="endereco" value="#{carregarContratanteBean.contratante.endereco}" 
                             required="true" requiredMessage="Por favor coloque o endereço"
                             placeholder="Coloque o endereço" />
                <p:message for="endereco"/>


                <p:commandButton value="Atualizar" update="@form"
                                 action="#{carregarContratanteBean.atualizar()}"/>
                
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
