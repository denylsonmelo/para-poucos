<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui">
    <div style="height:500px">
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:dashboard id="board" model="#{dashboardView.model}">
                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                <p:panel id="contratante" header="Contratante">
                    <p:button outcome="contratante/index" icon="ui-icon-star" title="Listar Contratante" value="Listar Contratante"/>
                    <p:button outcome="contratante/index" icon="ui-icon-star" title="Cadastrar Contratante" value="Cadastrar Contratante"/>
                </p:panel>

            </p:dashboard>

            <div style="clear:both" />
        </h:form>
    </div>
</html>
