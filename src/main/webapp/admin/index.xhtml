<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/default/index.xhtml">

    <ui:define name="espacoDireita">
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Cpf:"/>
                <p:inputText value="#{mbCadastrarContratante.contratante.cpf}" placeholder="Coloque o cpf" />
                <h:outputLabel value="Nome:"/>
                <p:inputText value="#{mbCadastrarContratante.contratante.nome}" placeholder="Coloque o nome" />
                <h:outputLabel value="Endereço:"/>
                <p:inputText value="#{mbCadastrarContratante.contratante.endereco}" placeholder="Coloque o endereço" />
                <p:commandButton value="Cadastrar" action="#{mbCadastrarContratante.cadastrar()}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
